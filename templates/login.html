{% extends "base.html" %}

{% block content %}
<div class="container">
    <form>
      <div class="form-row align-items-center">
          <div class="form-group row">
            <label for="inputEmailLogIn" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmailLogIn" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPasswordLogIn" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPasswordLogIn" placeholder="Password">
            </div>
          </div>
        <div class="col-auto">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Log In</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
